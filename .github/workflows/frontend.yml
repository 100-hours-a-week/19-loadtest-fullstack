name: React CI/CD to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🧪 Create .env.production
        working-directory: frontend
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> .env
          echo "NEXT_PUBLIC_ENCRYPTION_KEY=${{ secrets.NEXT_PUBLIC_ENCRYPTION_KEY }}" >> .env
          echo "NEXT_PUBLIC_PASSWORD_SALT=${{ secrets.NEXT_PUBLIC_PASSWORD_SALT }}" >> .env

      - name: 📥 Install dependencies
        working-directory: frontend
        run: npm ci

      - name: 🛠️ Build project
        working-directory: frontend
        run: |
            npm run build
        

      - name: ☁️ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: 🚀 Deploy to S3
        run: aws s3 sync frontend/out/ s3://$S3_BUCKET_NAME --delete
        env:
            S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
