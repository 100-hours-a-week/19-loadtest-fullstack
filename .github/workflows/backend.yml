name: Node.js Docker CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: 📝 Create .env.production file
        working-directory: ./backend
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env.production
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.production
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env.production
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env.production
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.production
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> .env.production
          echo "PASSWORD_SALT=${{ secrets.PASSWORD_SALT }}" >> .env.production
          echo "NODE_ENV=production" >> .env.production

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: gyungm2n/team19:latest

      - name: 📡 Connect to EC2 and pull+restart container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull gyungm2n/team19:latest
            docker stop team19 || true
            docker rm team19 || true
            docker run -d --name team19 -p 3000:3000 gyungm2n/team19:latest
